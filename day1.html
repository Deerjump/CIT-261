<!doctype html>
<html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Day 1 Assignment</title>
        <meta name="viewport" content="width=device-width initial-scale=1">
        
        <script>
            function thisFunction(){
                var input = document.getElementById("input1").value;
                document.getElementById("div1").innerHTML = input;
            }
        </script>
    </head>

    <body>
        <label for="inputBox">Input</label>
        <input type="text" name="inputBox" id="input1">
        <br>
        <button onclick="thisFunction()">Run</button>
        <div id="div1"></div>
    </body>
</html>
