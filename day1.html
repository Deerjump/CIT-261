<!doctype html>
<html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Day 1 Assignment</title>
        <meta name="viewport" content="width=device-width initial-scale=1">
        
        <script>
            function getInput(){
                var input = document.getElementById("input1").value;
                if(input != NaN){
                    num = findSum(input);
                }  
                
                document.getElementById("div1").innerHTML = num;
            }

            function findSum(num){
                var sum = 0;
                for(var i = 0; i <= num; i++){
                    sum += i;
                    console.log(sum);
                }
                return sum;
            }
        </script>
    </head>

    <body>
        <label for="inputBox">This is a test</label>
        <input type="number" name="inputBox" id="input1">
        <br>
        <button onclick="getInput()">Run</button>
        <div id="div1"></div>
    </body>
</html>
